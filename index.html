<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Navbar</title>
    <!-- 引入 Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7fc;
        }

        .navbar {
            margin-bottom: 30px;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar-nav .nav-item .nav-link {
            font-size: 1rem;
            padding: 12px 20px;
        }

        .navbar-nav .nav-item .nav-link.active {
            color: #007bff;
        }

        .container {
            margin: 0 auto;
            max-width: 1200px;
            padding: 15px;
        }

        .empty-state {
            text-align: center;
            font-size: 1.25rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .navbar-nav .nav-item .nav-link {
                font-size: 0.875rem;
            }
        }
    </style>
</head>
<body>

    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img
                  src="https://attachments.timetreeapp.com/public_calendar/0b57/2024-06-05/183086-1717602782797.jpg"
                  alt="TWS" width="120" height="48">
              </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="股票.html">股票</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="空氣品質.html">空氣品質</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="天氣預報.html">天氣預報</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="新增.html">新增筆記功能</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 引入 Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
